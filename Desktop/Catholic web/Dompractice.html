<!DOCTYPE html>
<html>
<head>
	<title>Dom Practice</title>
</head>
<body class="body">
<h1 class="topic"> Dom manipulation </h1>

<div class="player-0-panel active">
     <div class="player-name" id = "player-0"> Player 1</div>
     <div class="player-score" id = "score-0"> 13 </div>

<div class="current-player-box">

      <div class="current-player-label"> Current </div>
      <div id="current-player-0"> 30 </div>
</div>
</div>

<div class="player-1-panel">
     <div class="player-name" id = "player-1"> Player 2</div>
     <div class="player-score" id = "score-1"> 24 </div>

<div class="current-player-box">

      <div class="current-player-label"> Current </div>
      <div id ="current-player-1"> 20 </div>
</div>
</div>

<button class="btn"> Roll Dice </button>

<style type="text/css">
	#score-0, #score-1{
		background: red;
		font-size: 20px;
		margin-right: 1300px;
	}




</style>

<script type="text/javascript">
var scores, roundScore, currentPlayer, activePlayer, dice;

score =[0,0];
roundScore=0;
currentPlayer=0;
activePlayer=0;
dice = Math.floor(Math.random()*6) + 1;

//Setting content of an HTML elements
//.textContent is not used to set html codes such as <p>, <div>,<em> etc but numbers.
//.innerHTML is used to set HTML codes
//document.querySelector("#score-" + activePlayer).innerHTML ="<em>" + dice + "</em>"
document.querySelector("#score-" + activePlayer).textContent = dice;

document.getElementById("score-0").textContent ="0";
document.getElementById("score-1").textContent ="0";

document.getElementById("current-player-0").textContent ="0";
document.getElementById("current-player-1").textContent ="0";



//Reading contents of an HTML element

var x = document.querySelector("#score-0").textContent;

console.log(x);

//so now the value ofscore-0 is stored in "x variable"
//# is for ids, . is for class

document.querySelector(".topic").style.color ="blue";
document.querySelector(".body").style.background ="pink";

document.querySelector(".btn").addEventListener("click", function(){
		//Obtain random number
		var dice = Math.floor(Math.random()*6) +1;		

		//Display result in dice symbol but no dice symbol here
		//document.querySelector(".dice").style.display ="block";

		//update score sheet, if dice is 1, move to next player

		if(dice !== 1){
		//add score
		roundScore += dice;

		document.querySelector("#score-" + activePlayer).textContent = roundScore;

		} else{
			//set next player when the playing player rolls 1
			activePlayer === 0 ? activePlayer = 1 : activePlayer = 0;
			//set roundScore to 0 so as to avoid continuous addition to the prior score
			roundScore = 0;
			//Per game rule, if roll dice is 1, player loses current score.
			document.getElementById("current-player-0").textContent = 0;
			document.getElementById("current-player-1").textContent = 0;
			//To dynamically change the activePlayer panel on the GUI, see below.
			document.querySelector(".player-0-panel").classList.remove("active");
			document.querySelector(".player-1-panel").classList.add("active");
			document.querySelector(".player-1-panel" + activePlayer).style.background="green";


		}





})







</script>




</body>
</html>
